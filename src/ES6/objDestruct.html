<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>objDestruct</title>
</head>
<body>
<script>
/* 对象的解构与数组有一个重要的不同。数组的元素是按次序排列的，变量的取值由它的位置决定；
而对象的属性没有次序，变量必须与属性同名，才能取到正确的值。*/
let {a1,a2,a3} = {a1: 'fan',a2: '28',sex: '男'};
console.log(a1);	// fan
console.log(a2);	// 28
console.log(a3);	// undefind

// 变量名与属性名不一致的情况改写
// 对象的解构赋值的内部机制，是先找到同名属性，然后再赋给对应的变量。真正被赋值的是后者，而不是前者。
let {name:b1,age:b2,sex:b3} = {name: 'fan',age: '28',sex: '男'};
console.log(b1);	// fan
console.log(b2);	// 28
// console.log(sex);   // error报错  is not defined
let obj = {
	person: {
		name: 'fan',
		age: '28'
	}
};
let {person: {name,age:c1}} = obj;  //person和age是模式不是变量
console.log(name);	// fan
console.log(c1);	// 28
</script>
</body>
</html>
